<ion-header>
    <ion-toolbar>
      <ion-title>
        Time-Table
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
        <ion-item>
          <!-- <ion-avatar item-start>
            <img src="{{character.image}}">
          </ion-avatar> -->
          <h2>{{character.name}}</h2>
          <!-- <p>{{character.quote}}</p> -->
        </ion-item>
        <ion-item >
          <!-- <a href="{{character.image}}"></a>  -->
            <img src="{{character.image}}" imageViewer>
        </ion-item>
    </ion-list>
  </ion-content>
