<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Time-Table</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <button ion-button block (click)="openModal({charNum: 0});">
    First Year
  </button>
  <button ion-button block (click)="openModal({charNum: 1});">
    Second Year
  </button>
  <button ion-button block (click)="openModal({charNum: 2});">
    Third Year
  </button>
  <button ion-button block (click)="openModal({charNum: 3});">
    Fourth Year
  </button>

</ion-content>
