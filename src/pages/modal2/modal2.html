<ion-header>

  <ion-navbar>
    <ion-title>{{year}}, {{branch}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div padding>
    <ion-segment [(ngModel)]="category">
      <ion-segment-button value="syllabus">
        Syllabus
      </ion-segment-button>
      <ion-segment-button value="experiments">
        Experiments
      </ion-segment-button>
    </ion-segment>
  </div>
  <div [ngSwitch]="category">
    <ion-list *ngSwitchCase="'syllabus'">
      
    </ion-list>
    
    <ion-list *ngSwitchCase="'experiments'">
        
    </ion-list>
  </div>
</ion-content>
